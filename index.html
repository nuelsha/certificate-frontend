<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <h1>üéì Certificate Generator</h1>
        <form id="certificateForm">
          <div class="input-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="input-group">
            <label for="score">Score</label>
            <input
              type="number"
              id="score"
              placeholder="Enter your score (0-100)"
              min="0"
              max="100"
              required
            />
          </div>
          <button type="submit" id="generateBtn">
            <span class="btn-text">Generate PDF</span>
            <span class="spinner hidden">‚è≥</span>
          </button>
        </form>
        <div id="successMessage" class="success-message hidden">
          Certificate generated successfully! Check your downloads.
        </div>
      </div>
      <div id="preview" class="preview-area">
        <p class="preview-placeholder">
          Certificate preview will appear here...
        </p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
